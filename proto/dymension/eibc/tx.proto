syntax = "proto3";
package dymensionxyz.dymension.eibc;

option go_package = "github.com/dymensionxyz/dymension/x/eibc/types";

// Msg defines the Msg service.
service Msg {
    rpc FullfillOrder(MsgFulfillOrder) returns (MsgFulfillOrderResponse) {}
}

// MsgFullfillOrder defines the FullfillOrder request type.
message MsgFulfillOrder {
    // fullfiller_address is the bech32-encoded address of the account which the message was sent from.
    string fullfiller_address = 1;
    string order_id = 2;
}

// MsgFullfillOrderResponse defines the FullfillOrder response type.
message MsgFulfillOrderResponse {}