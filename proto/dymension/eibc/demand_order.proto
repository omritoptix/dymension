syntax = "proto3";
package dymensionxyz.dymension.eibc;

import "gogoproto/gogo.proto";
import "dymension/common/common.proto";

option go_package = "github.com/dymensionxyz/dymension/x/eibc/types";

message DemandOrder {
    // id is a hash of the form generated by GetRollappPacketKey, 
    // e.g rollappid/status/packetProofHeight/packetDestinationChannel-PacketSequence which gurantees uniqueness
    string id = 1;
    // tracking_packet_key is the key of the packet that is being tracked. 
    // This key can change depends on the packet status.
    string tracking_packet_key = 2;
    string price = 3;
    string fee = 4;
    string denom = 5;
    string recipient = 6;
    bool is_fullfilled = 7;
    dymensionxyz.dymension.common.Status tracking_packet_status = 8;
  }