syntax = "proto3";
package dymensionxyz.dymension.eibc;

import "gogoproto/gogo.proto";


option go_package = "github.com/dymensionxyz/dymension/x/eibc/types";

message DemandOrder {
    // of the form generated by GetRollappPacketKey, 
    // e.g rollappid/status/packetProofHeight/packetDestinationChannel-PacketSequence
    string id = 1;
    string price = 2;
    string fee = 3;
    string denom = 4;
    string recipient = 5;
    bool isFulfilled = 6;
  }